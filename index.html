<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quick Google Review</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  padding: 20px;
  max-width: 500px;
  margin: auto;
}

h1 {
  font-size: 22px;
  text-align: center;
}

label {
  font-weight: bold;
  display: block;
  margin-top: 15px;
}

select, textarea, button {
  width: 100%;
  margin-top: 8px;
  padding: 10px;
  font-size: 16px;
}

textarea {
  resize: none;
}

button {
  background: #000;
  color: #fff;
  border: none;
  margin-top: 15px;
  cursor: pointer;
}

button:hover {
  opacity: 0.85;
}

.note {
  font-size: 13px;
  color: #555;
  text-align: center;
  margin-top: 10px;
}
</style>
</head>

<body>

<h1>Enjoyed your meal? ‚≠ê</h1>
<p style="text-align:center;">
Answer 2 quick questions and we‚Äôll help you write a Google review üòä
</p>

<label>How was the food?</label>
<select id="food">
  <option>Excellent</option>
  <option>Good</option>
  <option>Okay</option>
</select>

<label>What did you like the most?</label>
<select id="like">
  <option>Taste</option>
  <option>Service</option>
  <option>Ambience</option>
  <option>Everything</option>
</select>

<button onclick="generateReview()">Generate Review</button>

<label>Your Suggested Review</label>
<textarea id="output" rows="4" placeholder="Your review will appear here..."></textarea>

<button onclick="copyReview()">Copy Review</button>

<a href="https://www.google.com/travel/search?q=sundha%20hotel%20palanpur&g2lb=4965990%2C72317059%2C72414906%2C72471280%2C72485658%2C72560029%2C72573224%2C72647020%2C72686036%2C72803964%2C72882230%2C72958624%2C73059275%2C73064764%2C73107089%2C73192290&hl=en-IN&gl=in&cs=1&ssta=1&ts=CAEaRwopEicyJTB4Mzk1Y2ViMDAxZWE2OGJhOToweGQ4ZjAxMWU4YzViMWVlZDMSGhIUCgcI6g8QARgPEgcI6g8QARgQGAEyAhAA&qs=CAEyFENnc0kwOTNIcll5OWhQallBUkFCOAJCCQnT7rHF6BHw2EIJCdPuscXoEfDY&ap=ugEHcmV2aWV3cw&ictx=111&ved=0CAAQ5JsGahcKEwigh5SnuoaSAxUAAAAAHQAAAAAQBA"
   target="_blank">
  <button>Post on Google</button>
</a>

<p class="note">
You can edit the review before posting. Honest feedback is appreciated ‚ù§Ô∏è
</p>

<script>
function generateReview() {
  const food = document.getElementById("food").value;
  const like = document.getElementById("like").value;

  const foodText = {
    Excellent: "The food was absolutely delicious and exceeded expectations.",
    Good: "The food was tasty and well prepared.",
    Okay: "The food was decent and enjoyable."
  };

  const likeText = {
    Taste: "The taste really stood out and was memorable.",
    Service: "The staff was polite and service was quick.",
    Ambience: "The ambience was comfortable and pleasant.",
    Everything: "Everything from food to service was excellent."
  };

  const review =
    foodText[food] + " " +
    likeText[like] +
    " Will definitely visit again and recommend this place.";

  document.getElementById("output").value = review;
}

function copyReview() {
  const text = document.getElementById("output");
  text.select();
  text.setSelectionRange(0, 99999);
  document.execCommand("copy");
  alert("Review copied! Now paste it on Google ‚≠ê");
}
</script>

</body>
</html>
